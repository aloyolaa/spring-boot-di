<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>
<h3 th:text="${invoice.description}"></h3>
<div>Customer: <span th:text="${invoice.customer.firstName + ' ' + invoice.customer.lastName}"></span></div>
<h4>Invoice Detail</h4>
<table>
    <thead>
    <tr>
        <th>Producto</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${invoice.items}">
        <td th:text="${item.product.name}"></td>
        <td th:text="${item.product.price}"></td>
        <td th:text="${item.amount}"></td>
        <td th:text="${item.calculateTotal()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
